apiVersion: apps/v1
kind: Deployment
metadata:
  name: markitos-it-svc-documents-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: markitos-it-svc-documents-pods
  template:
    metadata:
      labels:
        app: markitos-it-svc-documents-pods
    spec:
      imagePullSecrets:
      - name: gcp-artifact-registry-secret
      containers:
      - name: markitos-it-svc-documents-container
        image: europe-southwest1-docker.pkg.dev/markitos-it-images/private/markitos-it-svc-documents:1.0.0
        ports:
        - containerPort: 8888
          name: grpc
        env:
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: documents-config
              key: GRPC_PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: documents-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: documents-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: documents-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: documents-config
              key: DB_NAME
        readinessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: markitos-it-svc-documents-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: markitos-it-svc-documents-pods
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
    name: grpc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: markitos-it-svc-documents-hpa
  namespace: default
spec:
  minReplicas: 1
  maxReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: markitos-it-svc-documents-deployment
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# ConfigMap para configuraci√≥n completa
apiVersion: v1
kind: ConfigMap
metadata:
  name: documents-config
  namespace: default
data:
  GRPC_PORT: "8888"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "documents_user"
  DB_NAME: "documents_db"