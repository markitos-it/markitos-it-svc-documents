services:
  postgres:
    image: postgres:17-alpine
    container_name: markitos-svc-documents-postgres
    environment:
      POSTGRES_USER: documents_user
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: documents_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U documents_user -d documents_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: markitos-svc-documents-app
    environment:
      GRPC_PORT: "8888"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: documents_user
      DB_PASSWORD: postgres123
      DB_NAME: documents_db
    ports:
      - "8888:8888"
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: markitos-svc-documents-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@markitos.it
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
