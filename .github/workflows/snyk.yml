name: snyk-security-scan
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          # Importante: Snyk necesita un poco más de contexto para ciertos análisis
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5 # Actualizado a v5 para mejor caché
        with:
          go-version: "1.24.0" # Usa la última estable disponible
          check-latest: true

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 2. Análisis de Código (SAST)
      - name: Snyk Code test
        # Usamos "|| true" para que si encuentra fallos, el flujo siga y pueda subir el SARIF
        run: snyk code test --sarif-file-output=snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 3. Análisis de Dependencias (SCA)
      - name: Snyk Open Source test
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 4. Análisis de Infraestructura (K8s y Docker-compose)
      - name: Snyk IaC test
        run: snyk iac test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 5. Análisis de Contenedor (Dockerfile)
      - name: Build Docker image
        run: docker build -t my-go-app:${{ github.sha }} .

      - name: Snyk Container test
        run: snyk container test my-go-app:${{ github.sha }} --file=Dockerfile --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 6. Subir resultados
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Obligatorio para ver los resultados aunque el test falle
        with:
          sarif_file: snyk-code.sarif
