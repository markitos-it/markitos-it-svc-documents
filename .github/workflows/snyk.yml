name: snyk-security-scan
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Necesitamos instalar Go para que Snyk analice las dependencias (SCA)
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.1"

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 2. Análisis de Código (SAST) - Genera el SARIF para GitHub
      - name: Snyk Code test
        run: snyk code test --sarif-file-output=snyk-code.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 3. Análisis de Dependencias (SCA) - Solo fallará con severidad alta
      - name: Snyk Open Source test
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 4. Análisis de Infraestructura (K8s y Docker-compose)
      - name: Snyk IaC test
        run: snyk iac test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 5. Análisis de Contenedor (Dockerfile)
      - name: Build Docker image
        run: docker build -t my-go-app:${{ github.sha }} .

      - name: Snyk Container test
        run: snyk container test my-go-app:${{ github.sha }} --file=Dockerfile --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 6. Subir resultados de código a la pestaña Security de GitHub
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-code.sarif
